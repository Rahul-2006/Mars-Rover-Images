<!DOCTYPE html>
<html>
<head>
  <title>Mars Rover Photos</title>
  <style>
@import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

body {
  font-family: 'Share Tech Mono', monospace;
  background: linear-gradient(to bottom, #0b0c10, #000000);
  color: #1661ac;
  margin: 0;
  padding: 20px;
  text-align: center;
  background-image: url('https://www.transparenttextures.com/patterns/stardust.png');
  background-repeat: repeat;
}

h1 {
  font-size: 2.5rem;
  color: #000000a2;
  text-shadow: 0 0 5px #1f2833;
  margin-bottom: 20px;
}

input, select, button {
  padding: 10px;
  margin: 10px;
  border-radius: 8px;
  border: 1px solid #45a29e;
  background-color: #1f2833;
  color: #ffffff;
  font-size: 1rem;
  box-shadow: inset 0 0 5px #0b0c10;
  outline: none;
  transition: 0.2s ease-in-out;
}

input:focus, select:focus, button:hover {
  border-color: #66fcf1;
  box-shadow: 0 0 10px #66fcf1;
}

button {
  cursor: pointer;
  background-color: #0b0c10;
  color: #66fcf1;
  font-weight: bold;
  text-transform: uppercase;
  border: 1px solid #66fcf1;
}

#photos {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  margin-top: 20px;
}

.photo-card {
  background: #0f1115;
  margin: 15px;
  padding: 15px;
  border-radius: 12px;
  width: 300px;
  box-shadow: 0 0 15px rgba(255, 255, 255, 0.05);
  transition: 0.3s ease-in-out;
  border: 1px solid #2d2e33;
}

.photo-card:hover {
  transform: translateY(-5px);
  box-shadow: 0 0 20px rgba(102, 252, 241, 0.15);
}

.photo-card img {
  max-width: 100%;
  border-radius: 10px;
  margin-bottom: 10px;
  border: 1px solid #2b2d31;
}

.download-btn {
  padding: 8px 12px;
  border-radius: 6px;
  background-color: transparent;
  color: #66fcf1;
  border: 1px solid #66fcf1;
  font-weight: bold;
  cursor: pointer;
  transition: 0.2s;
}

.download-btn:hover {
  background-color: #66fcf1;
  color: #0b0c10;
}
</style>
</head>
<body>

  <h1>üì∏ Mars Rover Photo Viewer</h1>
  
  <label for="roverSelect">Choose a Rover:</label>
  <select id="roverSelect">
    <option value="curiosity">Curiosity</option>
    <option value="opportunity">Opportunity</option>
    <option value="spirit">Spirit</option>
  </select>

  <br />

  <label for="dateInput">Choose a Date:</label>
  <input type="date" id="dateInput" />

  <br />
  <button onclick="getPhotos()">Get Photos</button>

  <div id="photos"></div>

  <script>
    function viewAndGuide(url) {
        alert("üí° Right-click the image and choose 'Save image as...' to download it.");
        window.open(url, '_blank');
    }

    async function getPhotos() {
      const rover = document.getElementById('roverSelect').value;
      const date = document.getElementById('dateInput').value;
      const apiKey = 'BRkKo0fQW4iiCnJei9SVyQsEtJIFCLVUk8DC46cl'; // 

      const url = `https://api.nasa.gov/mars-photos/api/v1/rovers/${rover}/photos?earth_date=${date}&api_key=${apiKey}`;
      try {
        const response = await fetch(url);
        const data = await response.json();
        const photos = data.photos;

        const photoDiv = document.getElementById('photos');
        photoDiv.innerHTML = '';

        if (photos.length === 0) {
          photoDiv.innerHTML = '<p>No photos found for this rover on this date.</p>';
          return;
        }

        photos.forEach(photo => {
          const card = document.createElement('div');
          card.className = 'photo-card';
          card.innerHTML = `
            <img src="${photo.img_src}" alt="Mars Rover Photo" />
            <p><strong>Rover:</strong> ${photo.rover.name}</p>
            <p><strong>Camera:</strong> ${photo.camera.full_name}</p>
            <p><strong>Date:</strong> ${photo.earth_date}</p>
            <button class="download-btn" onclick="viewAndGuide('${photo.img_src}')">‚¨áÔ∏è View & Download</button>
          `;
          photoDiv.appendChild(card);
        });
      } catch (err) {
        console.error(err);
        document.getElementById('photos').innerHTML = '<p>Something went wrong.</p>';
      }
    }
  </script>

</body>
</html>
